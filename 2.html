<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 3</title>
    <style>
      body {
        margin: auto;
   
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script type="module">
      import { GLTFLoader } from "./GLTFLoader.js";
      
      

      
      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.01,
        1000
      );
      var renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var loader = new GLTFLoader();

      var obj;
      loader.load("crystal1.gltf", function (gltf) {
        obj = gltf.scene;
        obj.position.y=0;
        obj.scale.set(2.5,2.5,2.5);
        scene.add(gltf.scene);
      });

var obj2;
      loader.load("smallorb1.gltf", function (gltf) {
        obj2 = gltf.scene;
        obj2.position.x=0;
         obj2.position.z=10;
         obj2.position.y=13;
        obj2.scale.set(1,1,1);
      scene.add(gltf.scene);
      });

      
 var obj3;
      loader.load("smallorb2.gltf", function (gltf) {
        obj3 = gltf.scene;
        obj3.scale.set(1,1,1);
        obj3.position.y =15;
        obj3.position.z =20;
        obj3.position.x =-2;
      scene.add(gltf.scene);
      });
      
  var obj5;
      loader.load("smallorb2.gltf", function (gltf) {
        obj5 = gltf.scene;
        obj5.scale.set(.5,.5,.5);
        obj5.position.y =20;
        obj5.position.z =15;
        obj5.position.x =4;
      scene.add(gltf.scene);
      });     
 
      
 var obj4;
      loader.load("smallorb1.gltf", function (gltf) {
        obj4 = gltf.scene;
        obj4.scale.set(.4,.4,.4);
        obj4.position.x =4;
        obj4.position.y =16;
        obj4.position.z =15;
      scene.add(gltf.scene);
      });

      scene.background = new THREE.Color(0xffffff);
      var light = new THREE.HemisphereLight(0xffffff, 0x000000, 6);
      scene.add(light);
      camera.position.set(0, 10, 40);
      function animate() {
        requestAnimationFrame(animate);
        obj.rotation.y += 0.001;
        //obj.position.x +=.005;
        obj2.rotation.y += 0.006;
        obj2.rotation.z += 0.001;
        obj3.rotation.y += 0.0038;
       //obj3.position.x +=.005;
        obj4.rotation.y += 0.005;
        obj4.rotation.x += 0.002;
        //obj4.position.x +=.005;
        obj5.rotation.y += 0.01;
        obj5.rotation.z += 0.01;
        renderer.render(scene, camera);
      }

      animate();
    </script>
    <div class ="center">
    <h1>
      Fractal Crystals: Orbiting Solids
    </h1>
    <a href ="index.html">Segment 1</a>
      <br>
      <a href ="3.html">Statement </a>
    </div>
  </body>
</html>
